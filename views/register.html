<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input[name='explain'] {
            width: 500px;
            height: 100px;
        }
    </style>
</head>
<body>
    <form method="post" action="/inputData">
        주소 <input type="text" name="address" onclick="callDaumZipcodeAPI()">
        호실 <input type="text" name="roomNum">
        면적 <input type="text" name="space">
        보증금 <input type="text" name="deposit">
        월세 <input type="text" name="monthlyRent">
        층수 <input type="text" name="floor">
        <br>
        주차:
        <input type="radio" name="parking" value="1">가능
        <input type="radio" name="parking" value="0">불가능
        <br>
        난방:
        <input type="radio" name="heating" value="1">개별난방
        <input type="radio" name="heating" value="0">중앙난방
        <br>
        추가설명:
        <input type="text" name="explain">
        <br>
        <input type="submit" value="전송">
    </form>
    <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
<script>
  function callDaumZipcodeAPI() {
      var themeObj = {
          //bgColor: "", //바탕 배경색
          searchBgColor: "#0B65C8", //검색창 배경색
          //contentBgColor: "", //본문 배경색(검색결과,결과없음,첫화면,검색서제스트)
          //pageBgColor: "", //페이지 배경색
          //textColor: "", //기본 글자색
          queryTextColor: "#FFFFFF" //검색창 글자색
          //postcodeTextColor: "", //우편번호 글자색
          //emphTextColor: "", //강조 글자색
          //outlineColor: "", //테두리
      };
      new daum.Postcode({
          theme: themeObj,
          oncomplete: function (data) {
              // 건물명
//              pTagObj[0].text(data.buildingName);
              // 주소
//              pTagObj[1].text(data.jibunAddress);
              // 도로명
//              pTagObj[2].text(data.address);
              //건물 정보
              $('input[name="address"]').val(data.address);
          }
      }).open();
  }
</script>
</body>
</html>
